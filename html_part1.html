        <H2>추석의 정의</H2>
        <H5> 우리나라 명절의 하나. 음력 팔월 보름날이다. 신라의 가배(嘉俳)에서 유래하였다고 하며, 햅쌀로 송편을 빚고 햇과일 따위의 음식을 장만하여 차례를 지낸다. </H5>
        <H2>추석에 대하여</H2>
        <H5>동아시아 문화권의 전통 명절. 대한민국, 북한, 중화권, 일본, 베트남 등지에서 쉰다. 
            순 우리말로는 한가위다. <br />秋夕(추석)이란 한자어는 한국에서만 쓰는 단어로, 중국과 베트남에서는 이 명절을 중추절이라고 부른다. </H5>
